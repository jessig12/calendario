<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendario Cool</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        
    </head>
    <body>
        <h1>Calendario Godín</h1>
        <div class="container border border-2 rounded-2 w-75 p-4 mt-5">
            <div class="v-container"><span>Día</span><input class="col-md form-control" type="number" id="dia" placeholder="01" /></div>
            <div class="v-container"><span>Mes</span><input class="col-md form-control" type="number" id="mes" placeholder="08" /></div>
            <div class="v-container"><span>Año</span><input class="col-md form-control" type="number" id="anio" placeholder="2022" /></div>
        </div>

        <div class="container">
            <button class="btn btn-outline-success" id="btn_calcular">Calcular</button>
        </div>

        <div class="container">
            <p class="fs-3 fw-bold">
            <span class="fw-normal"></span>
            </p>
            <input class="form-control" type="text" id="resultado" placeholder="" readonly disabled />
        </div>
    </body>
    <script src="calendario.js"></script>
</html>
